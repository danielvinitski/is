<!DOCTYPE html>
<html lang="en">
<head>
    <title>IS BuY Tool</title>
<!--    <script src="/jquery.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="/main.js"></script>
    <link rel = "stylesheet"
          type = "text/css"
          href = "styles/style.css" />
</head>
<body class="back-color">
<form>
    <script>var url = "<%= url  %>";</script>
    <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input class="form-control" id="customerName" placeholder="Enter Your Name">
    </div>
    <div class="form-group">
        <label for="customerId">Customer Id</label>
        <input class="form-control" id="customerId" placeholder="Id">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" id="price" placeholder="Price">
    </div>
    <button id="buyButton" type="button" class="btn btn-primary" disabled>Buy</button>
    <div>
        <button id="getAllBuy" type="button" class="btn btn-primary">Get Buy List</button>
        <p id="card"></p>
    </div>
</form>
</body>
</html>
